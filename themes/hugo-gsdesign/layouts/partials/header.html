<header class="sticky top-0 z-10 bg-stone-50/80 backdrop-blur-sm">
    <div class="mx-auto flex h-16 w-full max-w-7xl items-center justify-between border-b border-stone-200 px-4 lg:px-8">
        <div class="flex items-center gap-8">
            <a href="{{ .Site.BaseURL }}" class="flex items-center gap-2">
                <div
                    class="flex h-10 items-center justify-center rounded-md border border-stone-300 bg-white px-2 transition-colors hover:bg-stone-50">
                    <img src="{{ "images/logo.png" | relURL }}" alt="{{ .Site.Title }}" class="h-7 w-6">
                    <span class="px-2 text-base font-semibold text-stone-800">gsDesign.ai</span>
                </div>
            </a>

            <nav class="hidden md:flex items-center gap-6">
                {{ range .Site.Menus.main }}
                {{ if eq .URL "#" }}
                <span class="text-sm font-medium text-stone-400 cursor-not-allowed">
                    {{ .Name }}
                </span>
                {{ else }}
                <a href="{{ .URL }}"
                    class="text-sm font-medium text-stone-600 transition-colors hover:text-primary-600">
                    {{ .Name }}
                </a>
                {{ end }}
                {{ end }}
            </nav>
        </div>

        <div class="flex items-center gap-4">
            <a href="https://github.com/nanxstats/gsdesign-ai" target="_blank" rel="noopener noreferrer"
                class="hidden sm:inline-flex items-center gap-2 text-sm font-medium text-stone-600 transition-colors hover:text-primary-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                </svg>
                GitHub
            </a>

            <a href="https://github.com/nanxstats/gsdesign-ai/issues" target="_blank" rel="noopener noreferrer"
                class="btn-primary">
                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add Package
            </a>

            <button class="md:hidden p-2 text-stone-600 hover:text-stone-800" id="mobile-menu-toggle">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <div class="hidden md:hidden border-b border-stone-200 bg-white" id="mobile-menu">
        <nav class="flex flex-col p-4">
            {{ range .Site.Menus.main }}
            {{ if eq .URL "#" }}
            <span class="py-2 text-sm font-medium text-stone-400 cursor-not-allowed">
                {{ .Name }}
            </span>
            {{ else }}
            <a href="{{ .URL }}"
                class="py-2 text-sm font-medium text-stone-600 transition-colors hover:text-primary-600">
                {{ .Name }}
            </a>
            {{ end }}
            {{ end }}
            <a href="https://github.com/nanxstats/gsdesign-ai" target="_blank" rel="noopener noreferrer"
                class="py-2 text-sm font-medium text-stone-600 transition-colors hover:text-primary-600">
                GitHub
            </a>
        </nav>
    </div>
</header>

<script>
    document.getElementById('mobile-menu-toggle').addEventListener('click', function () {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });
</script>
