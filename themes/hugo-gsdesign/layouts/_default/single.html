{{ define "main" }}
<article class="mx-auto max-w-4xl px-4 py-16 lg:px-8">
    <header class="mb-12">
        <h1 class="text-4xl font-bold text-stone-900">{{ .Title }}</h1>
        {{ if .Date }}
        <time class="mt-4 block text-sm text-stone-600" datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ end }}
    </header>

    <div class="prose prose-stone mx-auto">
        {{ .Content }}
    </div>
</article>
{{ end }}
